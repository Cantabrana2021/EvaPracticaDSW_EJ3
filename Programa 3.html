<body>
    <h1>Programa de JavaScript 3</h1>
    <p>Abrir la consola del navegador para ver los resultados del programa, checar codigo para corroborar resultado</p>

    <!-- Script interno con ejemplos -->
    <script>
        // Palíndromo
        function esPalindromo(palabra) {
            const palabraReversa = palabra.split('').reverse().join('');
            if (palabra === palabraReversa) {
                console.log(`${palabra} es un palíndromo.`);
            } else {
                console.log(`${palabra} no es un palíndromo.`);
            }
        }
        esPalindromo("radar");

    </script>
